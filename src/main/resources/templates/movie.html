<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 검색</title>
</head>
<body>

<h1>영화 검색</h1>

<!-- 🔍 검색 폼 -->
<form method="get" th:action="@{/home/movie}">
    <label>감독: <input type="text" name="director"></label><br>
    <label>장르: <input type="text" name="genre"></label><br>
    <label>제목: <input type="text" name="title"></label><br>
    <button type="submit">검색</button>
</form>

<hr>

<!-- ⚠️ 검색 결과 없을 때 메시지 -->
<div th:if="${noSearch}" style="color:red;">
    <p th:text="${noSearch}"></p>
</div>

<!-- 🎬 검색 결과 표시 -->
<table th:if="${movieData != null}">
    <thead>
    <tr>
        <th>제목</th>
        <th>감독</th>
        <th>장르</th>
        <th>상영시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movieData}">
        <td th:text="${movie.title}">제목</td>
        <td th:text="${movie.genre}">장르</td>
        <td th:text="${movie.director}">감독</td>
        <td th:text="${movie.runtime}">상영시간</td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{${session.userRole == '2'} ? '/home/admin' : '/home/main'}">메인으로</a>

</body>
</html>
