<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ユーザー情報修正</title>
</head>
<body>
<h2>ユーザー情報修正</h2>

<form th:action="@{/home/user/{id}(id=${user.id})}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label>
    ユーザーID：
    <input type="text" th:field="*{username}" readonly/>
  </label>
  <br/>
  <label>
    パスワード:
    <input type="password" th:field="*{passwd}" />
  </label>
  <br/>
  <label>
    Eメール:
    <input type="email" th:field="*{email}" />
  </label>
  <br/>
  <label>
    権限:
    <select th:field="*{role}">
      <option value="1" th:selected="${user.role == '1'}">一般会員</option>
      <option value="2" th:selected="${user.role == '2'}">管理者</option>
    </select>
  </label>
  <br/>

  <button type="submit" onclick = "return confirm('修正します。よろしいでしょうか？')">修正</button>
  <a th:href="@{/home/user}">キャンセル</a>
</form>

</body>
</html>
